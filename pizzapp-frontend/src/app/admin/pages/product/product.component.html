<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Ingredientes</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Ingredientes</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{ item._id | slice: -5 }}</td>
                        <td>{{ item.ingredients.name }}</td>
                        <td class="text-center">
                            <img [src]="item.image_url" class="img-fluid" width="80"/>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col-sm-6 m-0 p-0 text-center">
                                    <a routerLink="/admin/products/edit/{{item._id}}" class="btn btn-warning btn-circle">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </div>
                                <div class="col-sm-6  m-0 p-0 text-center">
                                    <a href="javascript:void(0)" role="button" class="btn btn-danger btn-circle" (click)="delete(item._id)">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
