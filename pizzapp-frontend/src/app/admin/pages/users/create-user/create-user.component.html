<form #create="ngForm" (ngSubmit)="submit()">
    <div class="card">
        <div class="card-header">
            <a routerLink="/admin/users" class="btn btn-primary btn-icon-split pull-right">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Volver</span>
            </a>
        </div>
        <div class="card-body">

            <label for="name"> Nombre</label>
            <input type="text" class="form-control mb-4" placeholder="Nombre" name="name" [(ngModel)]="item.name"
                required>

            <label for="type"> Tipo</label>
            <select class="form-control mb-4" name="type" [(ngModel)]="item.type" required>
                <option>ADMIN</option>
                <option>CLIENT</option>
            </select>

            <label for="email"> Correo</label>
            <input type="text" class="form-control mb-4" placeholder="Correo" name="email" [(ngModel)]="item.email"
                required>

            <label for="password"> Contraseña</label>
            <input type="password" class="form-control mb-4" placeholder="Contraseña" name="password" [(ngModel)]="item.password" 
                required>

            <label for="tel"> Teléfono</label>
            <input type="number" class="form-control mb-4" placeholder="Teléfono" name="tel" [(ngModel)]="item.tel"
                required>

            <button class="btn btn-success my-4 btn-block" type="submit">Confirmar</button>

        </div>
    </div>
</form>
