<form  #userToRegister="ngForm" (ngSubmit)="submit(userToRegister.value)">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <label for="email"><b>Name</b></label>
        <input type="text" placeholder="Enter Email" name="name" ngModel required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" ngModel required>


        <label for="type"><b>Type</b></label>
        <input  type="text" placeholder="Enter Email" name="type" ngModel required>

        <label for="phone"><b>Phone</b></label>
        <input  type="number" placeholder="Enter Email" name="phone" ngModel required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" ngModel required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password2" ngModel required>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
