<form >
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <p *ngIf="userToRegister">Holaaaaa: {{ userToRegister.name }}</p>
        <label for="email"><b>Name</b></label>
        <input ([ngModel])="userToRegister.name" type="text" placeholder="Enter Email" name="name" required>

        <label for="email"><b>Email</b></label>
        <input ([ngModel])="userToRegister.email" type="text" placeholder="Enter Email" name="email" required>


        <label for="type"><b>Type</b></label>
        <input ([ngModel])="userToRegister.type"  type="text" placeholder="Enter Email" name="type" required>

        <label for="phone"><b>Phone</b></label>
        <input ([ngModel])="userToRegister.tel" type="number" placeholder="Enter Email" name="phone" required>

        <label for="psw"><b>Password</b></label>
        <input ([ngModel])="userToRegister.password" type="password" placeholder="Enter Password" name="password" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input ([ngModel])="userToRegister.password2" type="password" placeholder="Repeat Password" name="password2" required>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn" (click)="submit()">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
