<div class="modal login" id="loginModal">
    <form #login="ngForm" (ngSubmit)="submit(login.value)">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Iniciar Sesión</h2>
                    <!-- <button class="close" data-dismiss="modal">&times;</button> -->
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Correo Electrónico</label>
                        <input type="text" name="email" placeholder="Correo Electrónico" class="form-control" ngModel
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" placeholder="Contraseña" class="form-control" ngModel
                            required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#home" class="btn btn-outline-light mr-auto text-uppercase" disabled>Atras</a>
                    <button class="btn btn-outline-light text-uppercase" type="submit">Ingresar</button>
                </div>
            </div>
        </div>
    </form>
</div>
